{% extends "head.html" %}
<title>{% block title %} {{title}} {% endblock title %}</title>
{% block content %}
<a href="/add_student" class="btn btn-danger">
            Добавить студента
        </a>
<br><br>
{% for user in query_students %}
<div class="col-md6 border rounded">
    <h2>{{user.name}}</h2>
    <div>
        Дата рождения: {{user.birthday}}<br>
        ID Stepik: {{user.id_stepik}}
    </div>
    <div>
        <a href="/students/{{user.id_student}}" class="btn btn-warning">
            Изменить
        </a>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
